<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="audio.html" method="GET">
        <label for="name">Name</label>     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="name" id="name" placeholder="name">

        <!-- &nbsp;&nbsp;&nbsp; -->
        <br><br>

        <label for="email">Email</label>    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="email" id="email" required placeholder="me@example.com">

        <br><br>

        <label for="passwoed">Password</label>    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" name="password" id="password" required>

        <br><br>

        <label for="search">Search</label>    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="search" id="search" placeholder="&#128269">

        <br><br>

        <label for="phone">Phone Number</label> &nbsp;&nbsp;&nbsp;
        <input type="number" name="phone" id="phone" required>

        <!-- <br><br>

        <label>Name <input type="text" name="name" placeholder="name"></label>

        &nbsp;&nbsp;&nbsp;

        <label>Email <input type="email" name="email" required placeholder="me@example.com"></label> -->

        <br><br>

        <button>Sign up</button>

        <br><br>

        <label for="text">Text Area</label>
        <br>
        <textarea name="text" id="text" cols="40" rows="10"></textarea>

        <br><br>

        <label for="date">Date</label>
        <input type="date" name="date" id="date">

        <br><br>

        <label for="color">Colour</label>
        <input type="color" name="color" id="color">

        <br><br>

        <label for="file">File</label>
        <input type="file" name="file" id="file" accept="image/*" multiple>

        <br><br>

        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="simplecheckbox" id="checkbox" value="The checkbox is checked" checked>

        <br><br>

        <label for="selectlist">Selectlist</label>
        <select type="" name="selectlist" id="selectlist">
            <option value="0"></option>
            <option value="1">first</option>
            <option value="2">second</option>
            <option value="3">third</option>
        </select>

        <br><br>

        <fieldset>
            <legend>Checkboxes in a fieldset</legend>
            
            <input type="checkbox" name="checkboxlist" id="thischeck" value="this" checked>
            <label for="thischeck">This</label>

            <input type="checkbox" name="checkboxlist" id="thischeck2" value="that" checked>
            <label for="thischeck2">That</label>

            <input type="checkbox" name="checkboxlist" id="thischeck3" value="not this">
            <label for="thischeck3">Not this</label>
        </fieldset>

        <br><br>

        <fieldset>
            <legend>Radio Button in a fieldset</legend>
            
            <input type="radio" name="radiobutton" id="thisradio" value="This" checked>
            <label for="thisradio">This</label>
            
            <input type="radio" name="radiobutton" id="thisradio2" value="That">
            <label for="thisradio2">That</label>
            
            <input type="radio" name="radiobutton" id="thisradio3" value="not this">
            <label for="thisradio3">not this</label>
        </fieldset>

    </form>
    
</body>
</html>
