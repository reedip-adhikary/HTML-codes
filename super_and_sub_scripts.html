    <title>Super and sub</title>

<body>
    <h2>Super Scripts</h2>
    5<sup>2</sup><br>
    10<sup>th</sup><br>
    2<sup>nd</sup>

    H<sub>2</sub>O <br>
    CO<sub>2</sub><br>
    CH<sub>3</sub>C<sub>2</sub>H<sub>5</sub>

    <hr>

    <small>to convey it has small prominance</small>
